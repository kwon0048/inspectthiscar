<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inspect This Car - Step 1</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/js/coreui.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <style>
    body {
      background: linear-gradient(180deg,
          rgba(139, 176, 255, 0.64) 0%,
          rgba(215, 228, 255, 0.35) 50%,
          #c5f3ef 100%);
    }
  </style>
</head>

<body class="min-vh-100 d-flex flex-column">
  <header class="header shadow-sm bg-primary">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <div class="header-brand">
        <a href="index.html"><img src="./assets/images/logo.png" alt="Logo" /></a>
      </div>
      <nav class="d-none d-md-block text-white">
        <!-- Navigation remains unchanged -->
      </nav>
      <button class="btn btn-light d-md-none" type="button" data-coreui-toggle="offcanvas"
        data-coreui-target="#mobileMenu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <div class="request-form-container">
    <h2 class="text-center mb-4">Step 1: Contact Information</h2>
    <form class="d-flex flex-column" action="step2.html" method="GET">
      <div class="mb-3 d-flex justify-content-between align-items-center text-white gap-4 bg-primary rounded p-2">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>
      <div class="mb-3 d-flex justify-content-between align-items-center text-white gap-4 bg-primary rounded p-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3 d-flex justify-content-between align-items-center text-white gap-4 bg-primary rounded p-2">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>
      <button type="submit" class="align-self-center py-2 px-5 btn btn-primary">
        Next
      </button>
    </form>
  </div>
</body>

</html>
