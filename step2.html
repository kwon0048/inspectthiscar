<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspect This Car</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.2.0/dist/css/coreui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

            background: linear-gradient(180deg,

    </style>
</head>

<body class="min-vh-100 d-flex flex-column">
    <header class="header shadow-sm bg-primary">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="header-brand">
                <a href="index.html"><img src="./assets/images/logo.png" alt="Logo" /></a>
            </div>
            <nav class="d-none d-md-block text-white">
                <ul class="nav justify-content-center align-items-center light-text">
                    <li class="nav-item">
                        <a class="nav-link" href="./request_inspection.html">Request Inspection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./support.html">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./booking.html">Bookings</a>
                    </li>
                    <li id="loginLink" class="nav-item" style="display: none">
                        <a href="./login.html" class="nav-link"> Sign In </a>
                    </li>
                    <li class="nav-item dropdown" id="userIcon" style="display: none">

                            <img src="https://i.pravatar.cc/150?img=28" alt="Profile Picture" class="rounded-circle"
                                width="42" height="42" />
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="./account.html">Account</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <button class="btn btn-light d-md-none" type="button" data-coreui-toggle="offcanvas"

                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="offcanvas offcanvas-end d-md-none bg-primary" id="mobileMenu">
        <div class="offcanvas-header">
            <img src="./assets/images/logo.png" alt="Logo" />
            <button type="button" class="btn-close" data-coreui-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="./request_inspection.html">Request Inspection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./blog.html">Blog</a>

                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
                <li id="accountOption" class="nav-item">
                    <a class="nav-link" href="./account.html">Account</a>
                </li>
                <li class="nav-item mt-3">

    <div class="request-form-container">

        <form class="d-flex flex-column">

            <div class="mb-3 d-flex justify-content-between align-items-center text-white gap-4 bg-primary rounded p-2">
                <label class="" for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" />
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center text-white gap-4 bg-primary rounded p-2">
                <label class="" for="make" class="form-label">Make</label>
                <input type="text" class="form-control" id="make" />
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center text-white gap-4 bg-primary rounded p-2">
                <label class="" for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" />
            </div>
            <a href="./request_submitted.html" class="align-self-center py-2 px-5 btn btn-primary"
                onmouseover="this.style.backgroundColor='#0056b3';" onmouseout="this.style.backgroundColor='';">
